<ion-header>
  <ion-navbar color="dark">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Relat√≥rios</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="report" padding>
  <ion-card *ngFor="let report of reports">
    <ion-card-content>
      <ion-card-title>
        {{ report.title }}
      </ion-card-title>
      <ion-buttons end>
        <button ion-button clear icon-right (click)="openReport(report)">
          Acessar
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>

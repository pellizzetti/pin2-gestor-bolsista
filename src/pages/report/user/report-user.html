<ion-header>
  <ion-navbar color="dark">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Relatório de usuários</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="report-user" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <button ion-button outline (click)="printPdf()">Imprimir relatório</button>
          <button ion-button outline (click)="downloadPdf()">Baixar relatório</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item-divider sticky>
          <h1>Lista de usuários</h1>
        </ion-item-divider>
        <table>
          <thead>
            <tr>
              <th *ngFor="let column of columns">
                  {{ column.title }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of listUsers">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.level }}</td>
              <td>{{ user.area }}</td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

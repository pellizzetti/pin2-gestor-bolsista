<ion-header>
  <ion-navbar color="dark">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Atendimentos</ion-title>

    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="attendanceForm" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="attendanceForm" (ngSubmit)="saveAttendance()">
          <ion-item-divider sticky>
              <h1>Cadastrar atendimento</h1>
            </ion-item-divider>
          <ion-item>
            <ion-label>Estudante</ion-label>
            <ion-input type="text" formControlName="student"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Descrição do atendimento</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
          <ion-buttons end>
            <button ion-button block type="submit" [disabled]="!attendanceForm.valid">Salvar</button>
          </ion-buttons>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

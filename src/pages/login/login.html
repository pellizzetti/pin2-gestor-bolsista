<!-- Container da página login -->
<ion-content class="container">
  <!-- wrapper do card -->
  <div id="login" class="signin-card">
    <!-- logo da UDESC -->
    <div class="logo-image">
      <img src="assets/imgs/logo.png" alt="Logo UDESC" title="Logo UDESC" width="140">
    </div>
    <!-- título do card -->
    <h1 class="display">Gestor Bolsista</h1>
    <!-- form do login -->
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <!-- grupo dos componentes de entrada do login -->
      <ion-row>
        <ion-col>
            <!-- componente e-mail -->
            <ion-item>
              <ion-label color="holder" floating>e-mail</ion-label>
              <ion-input name="email" [(ngModel)]="registerCredentials.email" type="email" alt="e-mail" required clearInput></ion-input>
            </ion-item>
            <!-- componente senha -->
            <ion-item>
              <ion-label color="holder" floating>senha</ion-label>
              <ion-input name="password" [(ngModel)]="registerCredentials.password" type="password" alt="senha" required clearInput></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <!-- grupo do botão -->
      <ion-row>
        <ion-col>
          <!-- botão ENTRAR -->
          <button type="submit" name="submit" [disabled]="!registerForm.form.valid" alt="ENTRAR" ion-button icon-right full>
            ENTRAR
            <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
